[include mainsail.cfg]
[include sensorless-homing.cfg]
[include led_configs.cfg]
[include K-ShakeTune/*.cfg]
[include config_backup.cfg]
[include test_speed.cfg]
[include macros.cfg]
[include thefilter.cfg]
[include KAMP_Settings.cfg]

[save_variables]
filename:~/printer_data/config/variables.cfg

[filament_switch_sensor switch_sensor]
switch_pin: ^PF0
pause_on_runout: False
#runout_gcode:
#  PAUSE # [pause_resume] is required in printer.cfg
#  M117 Filament switch runout
#insert_gcode:
#  M117 Filament switch inserted
  
[filament_motion_sensor encoder_sensor]
switch_pin: ^PC15
detection_length: 2.88 # accuracy of motion sensor 2.88mm
extruder: extruder
pause_on_runout: False
event_delay: 1.5
pause_delay: 0.5 
#runout_gcode:
#  PAUSE # [pause_resume] is required in printer.cfg
#  M117 Filament encoder runout
#insert_gcode:
#  M117 Filament encoder inserted

#####################################################################
#   UUID Setting
#####################################################################
[mcu]
canbus_uuid:d8528f4d4569

#[mcu EBBCan]
#canbus_uuid: e2ae401d64e2

#[mcu FLY36]
#canbus_uuid: 0d6578e2c513

[mcu EBB36]
canbus_uuid: f269a9a84ed7

#[mcu ampon]
#serial: /dev/serial/by-id/usb-Anchor_Ampon-if00


[cartographer]
canbus_uuid: 8711695f3800
speed: 40.                      #   Z probing dive speed.
lift_speed: 5.                  #   Z probing lift speed.
backlash_comp: 2.04             #   Backlash compensation distance for removing Z backlash before measuring the sensor response.
x_offset: 0.                    #   X offset of cartographer from the nozzle.
y_offset: 21.35                 #   Y offset of cartographer from the nozzle.
trigger_distance: 2.            #   cartographer trigger distance for homing.
trigger_dive_threshold: 1.5     #   Threshold for range vs dive mode probing. Beyond `trigger_distance + trigger_dive_threshold` a dive will be used.
trigger_hysteresis: 0.006       #   Hysteresis on trigger threshold for untriggering, as a percentage of the trigger threshold.
cal_nozzle_z: 0.1               #   Expected nozzle offset after completing manual Z offset calibration.
cal_floor: 0.1                  #   Minimum z bound on sensor response measurement.
cal_ceil:5.                     #   Maximum z bound on sensor response measurement.
cal_speed: 1.0                  #   Speed while measuring response curve.
cal_move_speed: 10.             #   Speed while moving to position for response curve measurement.
default_model_name: default     #   Name of default cartographer model to load.
mesh_main_direction: x          #   Primary travel direction during mesh measurement.
#mesh_overscan: -1              #   Distance to use for direction changes at mesh line ends. Omit this setting and a default will be calculated from line spacing and available travel.
mesh_cluster_size: 1            #   Radius of mesh grid point clusters.
mesh_runs: 2                    #   Number of passes to make during mesh scan.

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 4750
max_z_velocity: 25 			
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE6
dir_pin: !PE5
enable_pin: !PC14
microsteps: 64

rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 45   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC13
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PF4
driver_SGTHRS: 100 # 255 is most sensitive value, 0 is least sensitive

#[autotune_tmc stepper_x]
#motor: moons-ms17hd6p4200
#SG4_THRS=100

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE4
microsteps: 64

rotation_distance: 40
#endstop_pin: ^PF3
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350

##--------------------------------------------------------------------
homing_speed: 45  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PE3
interpolate: False
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PF3
driver_SGTHRS: 100 # 255 is most sensitive value, 0 is least sensitive

#[autotune_tmc stepper_y]
#motor: moons-ms17hd6p4200
#SG4_THRS=100

#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR3
[stepper_z]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
#endstop_pin: ^PF5
endstop_pin: probe:z_virtual_endstop
position_max: 330
homing_retract_dist: 0 # cartographer needs this to be set to 0
position_min: -20
homing_speed: 8
second_homing_speed: 3

[tmc2209 stepper_z]
uart_pin: PB9
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z1 Stepper - Rear Left on Motor4
[stepper_z1]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PB5
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z2 Stepper - Rear Right on Motor5
[stepper_z2]
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PG14
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z3 Stepper - Front Right on Motor6
[stepper_z3]
step_pin: PG9
dir_pin: PD7
enable_pin: !PG11
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PG10
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

[extruder]
step_pin: EBB36: PA9
dir_pin: !EBB36: PA8
enable_pin: !EBB36: PA10
microsteps: 16
#rotation_distance: 21.9985825 ; CW2 Stock
rotation_distance: 18.056436516 ; HextrudORT
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBB36: PB1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBB36: PA0
pressure_advance: 0.021
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 280
min_extrude_temp: 0
max_extrude_cross_section: 5
max_extrude_only_distance: 101

[tmc2209 extruder]
uart_pin: EBB36: PA13
run_current: 0.3
stealthchop_threshold: 999999

[fan]
pin: EBB36: PA1
kick_start_time: 0.5
off_below: 0.2

[heater_fan hotend_fan]
pin: EBB36: PA2
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 1.0
min_temp: 0
max_temp: 120

[temperature_sensor buildplate]
sensor_type: Generic 3950
sensor_pin: PB0
min_temp: -40
max_temp: 120

[temperature_fan chamber]
pin: PF9
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
cycle_time:0.01
off_below:0.1
sensor_type: Generic 3950
sensor_pin: PC5
min_temp: -40
max_temp: 100
target_temp: 50.0
control: watermark
gcode_id: C

[temperature_sensor CM4]
sensor_type: temperature_host

[firmware_retraction]
retract_length: 0.5
retract_speed: 35

[multi_pin controller_fan_pins]
pins: PF7, PF8, PA4

[controller_fan controller_fan]
##  Controller fan
pin: multi_pin:controller_fan_pins
max_power: 0.4
kick_start_time: 0.5
heater: heater_bed

[quad_gantry_level]
gantry_corners:
	-64,-5
    415,410
points:
    15,15
    15,300
    335,300
    335,15
speed: 300
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.005
max_adjust: 9

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 50,50
mesh_max: 300,300
probe_count: 11,11
algorithm: bicubic
bicubic_tension: 0.2

[adxl345]
cs_pin: EBB36: PB12
spi_software_sclk_pin: EBB36: PB13
spi_software_mosi_pin: EBB36: PB15
spi_software_miso_pin: EBB36: PB14
axes_map: z,-y,x

#[lis2dw]
#cs_pin: cartographer:PA3
#spi_bus: spi1

#[adxl345 hotend]
#cs_pin: ampon:CS

[resonance_tester]
probe_points: 175, 175, 20
accel_chip: adxl345
#accel_chip: lis2dw

[neopixel sb_leds]
pin: EBB36:PA3
chain_count: 3
color_order: GRBW
initial_RED: 1.0
initial_GREEN: 0.1
initial_BLUE: 0.0
initial_WHITE: 0.0

[axis_twist_compensation]
calibrate_start_x: 50
calibrate_end_x: 300
calibrate_y: 175

#################################################
################### Disco Led ###################
#################################################
[neopixel disco]
pin: PD15
chain_count: 50
color_order: GRB
initial_RED: 1.0
initial_GREEN: 0.1
initial_BLUE: 0.0

#################################################
################# Input Shaper ##################
#################################################
[input_shaper]
#shaper_freq_x: 61.2
#shaper_type_x: mzv
#shaper_freq_y: 41.4
#shaper_type_y: mzv

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.3

[pause_resume]
recover_velocity: 50.

[respond]
default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
#default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".

[include moonraker_obico_macros.cfg]


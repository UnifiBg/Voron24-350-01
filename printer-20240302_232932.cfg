[firmware_retraction]
retract_length: 0.5
retract_speed: 35

[multi_pin controller_fan_pins]
pins: PF7, PF8, PA4

[controller_fan controller_fan]
##  Controller fan
pin: multi_pin:controller_fan_pins
max_power: 0.4
kick_start_time: 0.5
heater: heater_bed

[quad_gantry_level]
gantry_corners:
	-60,-10
#	410,420
    410,430
points:
#	50,25
#	50,275
#	300,275
#	300,25
    15,15
    15,300
    335,300
    335,15
speed: 300
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.005
max_adjust: 9

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 30,30
mesh_max: 320,320
probe_count: 11,11
algorithm: bicubic
bicubic_tension: 0.2

[adxl345]
cs_pin: EBB36: PB12
spi_software_sclk_pin: EBB36: PB13
spi_software_mosi_pin: EBB36: PB15
spi_software_miso_pin: EBB36: PB14
axes_map: z,-y,x

#[lis2dw]
#cs_pin: cartographer:PA3
#spi_bus: spi1

#[adxl345 hotend]
#cs_pin: ampon:CS

[resonance_tester]
probe_points: 175, 175, 20
accel_chip: adxl345
#accel_chip: lis2dw

[neopixel sb_leds]
pin: EBB36:PA3
chain_count: 3
color_order: GRBW
initial_RED: 1.0
initial_GREEN: 0.1
initial_BLUE: 0.0
initial_WHITE: 0.0

#################################################
################### Disco Led ###################
#################################################
[neopixel disco]
pin: PD15
chain_count: 50
color_order: GRB
initial_RED: 1.0
initial_GREEN: 0.1
initial_BLUE: 0.0

#################################################
################# Input Shaper ##################
#################################################
[input_shaper]
#shaper_freq_x: 61.2
#shaper_type_x: mzv
#shaper_freq_y: 41.4
#shaper_type_y: mzv

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.3

[pause_resume]
recover_velocity: 50.

[respond]
default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
#default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".

[include moonraker_obico_macros.cfg]

